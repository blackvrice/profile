name: Deploy Vite to GitHub Pages

on:
  push:
    branches: [ main ]       # main에 푸시되면 배포
  workflow_dispatch:         # 수동 실행 허용

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build (Vite)
        env:
          # vite.config.ts의 base 분기에서 사용됨
          GITHUB_ACTIONS: true
          CI: true
          # 큰 번들이면 주석 해제
          # NODE_OPTIONS: --max_old_space_size=4096
        run: npm run build

      # SPA 라우팅: 직접 URL로 들어올 때 404 방지
      - name: SPA fallback (copy index.html to 404.html)
        run: cp dist/index.html dist/404.html

      # (옵션) 커스텀 도메인 사용 시, 레포 변수 CUSTOM_DOMAIN에 도메인 넣어두면 자동 생성
      # - name: Add CNAME
      #   if: ${{ vars.CUSTOM_DOMAIN != '' }}
      #   run: echo "${{ vars.CUSTOM_DOMAIN }}" > dist/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

name: Deploy Vite to GitHub Pages

on:
  push:
    branches: [ main ]   # 배포 트리거 브랜치
  workflow_dispatch:     # 수동 실행도 가능

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          # Actions 환경에서 base 자동 분기하려면 위 vite.config.ts 참고
          GITHUB_ACTIONS: true
        run: npm run build

      # SPA 라우팅용 404 처리 (선택)
      - name: SPA fallback (copy index.html to 404.html)
        run: |
          cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
